name: Update Codes

on:
  workflow_dispatch:
    inputs:
      reward_id:
        description: 'ID of the reward'
        required: true
        type: integer

jobs:
  update-codes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Imposta la versione di Node.js a 16

    - name: Install jq
      run: sudo apt-get install jq

    - name: Update codes.json
      id: update_codes
      run: |
        reward_id=${{ github.event.inputs.reward_id }}
        codes_file="private/codes.json"
        
        assigned_code=$(jq -r --argjson reward_id "$reward_id" '
        .codes[] | select(.reward_id == $reward_id) | .codes[0]' "$codes_file")

        if [ -z "$assigned_code" ]; then
          echo "No codes available"
          exit 1
        fi

        jq --argjson reward_id "$reward_id" '
        .codes |= map(
          if .reward_id == $reward_id then
            .codes |= .[1:]
          else
            .
          end
        )' "$codes_file" > "$codes_file.tmp"

        mv "$codes_file.tmp" "$codes_file"

        echo "assigned_code=$assigned_code" >> $GITHUB_ENV

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add private/codes.json
        git commit -m "Update codes for reward ID ${{ github.event.inputs.reward_id }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
